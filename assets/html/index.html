<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | Find&Post User Cover Photo to Page's Wall</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../css/style.css"/>
</head>
<body>
    <div class="container-fluid">
        <div class="alert alert-primary" role="alert">
            Xin chào, đây là trang Admin Panel | Find&Post User Cover Photo to Page's Wall
          </div>
    </div>
    <div class="container">
        <form method="POST">
            <div class="form-group">
                <label for="pageIdInput">Page ID:</label>
                <input type="text" class="form-control" name="pageId" id="pageIdInput" placeholder="109960724577650" required>
            </div>
            <div class="form-group">
                <label for="uidList">Danh sách UID/username:</label>
                <textarea class="form-control" name="uidList" id="uidList" rows="10" required></textarea>
                <!-- <label class="textarea-counter" for="randomUidListInput">Số task: 0</label> -->
            </div>
            <div class="form-group">
                <label for="breakPeriodInput">Thời gian dừng giữa các task (millisecond):</label>
                <input type="number" class="form-control" name="breakPeriod"  id="breakPeriodInput" value="0" required>
            </div>
            <div class="form-group">
                <div class="form-check form-check-inline">
                    <label class="form-check-label pr-3" for="existInactivePeriodInput">Thời gian ngưng hoạt động trong ngày:</label>
                    <input class = "form-check-input" type="checkbox" id="existInactivePeriodInput" name="existInactivePeriod"><br/>
                    <label class="form-check-label" for="existInactivePeriodInput">Yes</label>
                </div>
                <div class="d-flex">
                    <div class="col">
                        <label for="inactivePeriodFromFrom">Từ: </label>
                        <input type="time" class="form-control w-auto d-inline-block" name="inactivePeriodFrom"  id="inactivePeriodFromInput" value="00:00" disabled>
                    </div>
                    <div class="col">
                        <label for="inactivePeriodToFrom">Đến: </label>
                        <input type="time" class="form-control w-auto d-inline-block" name="inactivePeriodTo"  id="inactivePeriodToInput" value="23:59" disabled><br/>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="taskThresholdInput">Chọn random sau số task là:</label>
                <input type="number" name="taskThreshold" id="taskThresholdInput" value="0" required>
            </div>
            <div class="form-group">
                <label for="randomUidListInput">Danh sách chọn random UID/username:</label>
                <textarea class="form-control" name="randomUidList"  id="randomUidListInput" rows="10"></textarea>
                <!-- <label class="textarea-counter" for="randomUidListInput">Số task: 0</label> -->
            </div>
            <div class="form-group">
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
            <div class="form-group d-flex justify-content-around">
                <input class="btn btn-primary" type="submit" value="Bắt đầu">
                <button class="btn btn-secondary" id="cancelBtn">Hủy</button>
            </div>
        </form>
    </div>

    <script src="../js/fb.js"></script>
    <script src="../js/client.js"></script>
</body>
</html>
